      <form class="example-toolbar-form select-output-example">

  </div><!-- .example-content-output -->

    <div class="shim"></div>
    
<div class="example-toolbar">
  <form class="example-toolbar-form select-input-display">
    <div class="form-group inline">
      <label class="choice"><input type="checkbox" value="language-markup" checked> HTML</label>
      <label class="choice"><input type="checkbox" value="language-scss" checked> SCSS</label>

    </div>
  </form>
</div>
